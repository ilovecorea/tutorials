openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://localhost:8080
paths:
  /users:
    get:
      summary: 사용자 전체를 조회
      responses:
        200:
          description: 정상
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        default:
          description: 에러
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
    User:
      required:
        - name
        - email
        - enabled
      properties:
        name:
          type: string
        email:
          type: string
        phoneNo:
          type: string
        enabled:
          type: boolean
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"