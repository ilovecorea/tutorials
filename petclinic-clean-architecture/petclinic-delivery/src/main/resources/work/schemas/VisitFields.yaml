title: Visit fields
description: Editable fields of a vet visit.
type: object
properties:
  date:
    title: Date
    description: The date of the visit.
    type: string
    format: date
    example: '2013-01-01'
  description:
    title: Description
    description: The description for the visit.
    type: string
    minLength: 1
    maxLength: 255
    example: 'rabies shot'
required:
  - description