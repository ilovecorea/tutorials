title: REST Error
description: The schema for all error responses.
type: object
properties:
  status:
    title: Status
    description: The HTTP status code.
    type: integer
    format: int32
    example: 400
    readOnly: true
  error:
    title: Error
    description: The short error message.
    type: string
    example: Bad Request
    readOnly: true
  message:
    title: Message
    description: The long error message.
    type: string
    example: 'Request failed schema validation'
    readOnly: true
required:
  - status
  - error
  - message