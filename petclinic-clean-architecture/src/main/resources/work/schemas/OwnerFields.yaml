title: Owner fields
description: Editable fields of a pet owner.
type: object
properties:
  firstName:
    title: First name
    description: The first name of the pet owner.
    type: string
    minLength: 1
    maxLength: 30
    pattern: '^[a-zA-Z]*$'
    example: George
  lastName:
    title: Last name
    description: The last name of the pet owner.
    type: string
    minLength: 1
    maxLength: 30
    pattern: '^[a-zA-Z]*$'
    example: Franklin
  address:
    title: Address
    description: The postal address of the pet owner.
    type: string
    minLength: 1
    maxLength: 255
    example: '110 W. Liberty St.'
  city:
    title: City
    description: The city of the pet owner.
    type: string
    minLength: 1
    maxLength: 80
    example: Madison
  telephone:
    title: Telephone number
    description: The telephone number of the pet owner.
    type: string
    minLength: 1
    maxLength: 20
    pattern: '^[0-9]*$'
    example: '6085551023'
required:
  - firstName
  - lastName
  - address
  - city
  - telephone