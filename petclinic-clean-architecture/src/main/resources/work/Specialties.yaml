get:
  tags:
    - specialty
  operationId: listSpecialties
  summary: Lists specialties
  description: Returns an array of specialty .
  responses:
    200:
      description: Specialties found and returned.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/Specialty.yaml'
    304:
      description: Not modified.
    500:
      description: Server error.
      content:
        application/json:
          schema:
            $ref: './schemas/RestError.yaml'
post:
  tags:
    - specialty
  operationId: addSpecialty
  summary: Create a specialty
  description: Creates a specialty .
  requestBody:
    description: The specialty
    content:
      application/json:
        schema:
          $ref: './schemas/Specialty.yaml'
    required: true
  responses:
    200:
      description: Specialty created successfully.
      content:
        application/json:
          schema:
            $ref: './schemas/Specialty.yaml'
    304:
      description: Not modified.
    400:
      description: Bad request.
      content:
        application/json:
          schema:
            $ref: './schemas/RestError.yaml'
    404:
      description: Specialty not found.
      content:
        application/json:
          schema:
            $ref: './schemas/RestError.yaml'
    500:
      description: Server error.
      content:
        application/json:
          schema:
            $ref: './schemas/RestError.yaml'