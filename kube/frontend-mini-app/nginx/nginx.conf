events{}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        rewrite ^/ui/(.*) /$1 last;

        location / {
            # try_files $uri $uri/ /index.html;
            try_files $uri$args $uri $uri/ $uri$args/ /index.html;
        }

        location /certApi {
            proxy_pass https://charge.lemonhc.com/api/cert;
        }
    }
}
